    <div class="container">
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta o consulta, por favor completa el siguiente formulario.</p>

        <h3>Formulario de contacto</h3>

        <form action="/submit_contact" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Información personal</legend>
                <div>
                    <label for="name">Nombre:</label><br />
                    <input type="text" id="name" name="name" />
                </div>

                <div>
                    <label for="email">Correo electrónico:</label><br />
                    <input type="text" id="email" name="email" />
                </div>

                <div>
                    <label for="password">Contraseña:</label><br />
                    <input type="password" id="password" name="password" />
                </div>

                <div>
                    <label for="phone">Teléfono:</label><br />
                    <input type="text" id="phone" name="phone" />
                </div>

                <div>
                    <label for="date">Fecha:</label><br />
                    <input type="text" id="date" name="date" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Consulta</legend>
                <div>
                    <label for="queryType">Tipo de consulta:</label><br />
                    <select id="queryType" name="queryType">
                        <option value="">Selecciona un tipo de consulta</option>
                        <option value="info">Información General</option>
                        <option value="soporte">Soporte Técnico</option>
                        <option value="ventas">Ventas</option>
                        <option value="devoluciones">Devoluciones</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div>
                    <label for="website">Página Web:</label><br />
                    <input type="text" id="website" name="website" />
                </div>

                <div>
                    <label>Método de contacto preferido:</label><br />
                    <input type="radio" id="emailContact" name="contactMethod" value="email" checked="checked" />
                    <label for="emailContact">Email</label><br />
                    <input type="radio" id="phoneContact" name="contactMethod" value="phone" />
                    <label for="phoneContact">Teléfono</label>
                </div>

                <div>
                    <label for="message">Mensaje:</label><br />
                    <textarea id="message" name="message" rows="5" cols="30"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Archivos</legend>
                <div>
                    <label for="file">Subir archivo (opcional):</label><br />
                    <input type="file" id="file" name="file" accept="image/*,.pdf,.doc,.docx" />
                </div>
            </fieldset>

            <div>
                <button type="submit" class="tick-button">
                    Enviar
                    <img src="images/tick.png" alt="Tick" />
                </button>
            </div>
        </form>
    </div>
