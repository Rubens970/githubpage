    <div class="container">
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta o consulta, por favor completa el siguiente formulario.</p>

        <h3>Formulario de contacto</h3>

        <form action="/submit_contact" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Información personal</legend>
                <div>
                    <label for="name">Nombre:</label><br />
                    <input type="text" id="name" name="name" />
                </div>

                <div>
                    <label for="email">Correo electrónico:</label><br />
                    <input type="text" id="email" name="email" />
                </div>

                <div>
                    <label for="password">Contraseña:</label><br />
                    <input type="password" id="password" name="password" />
                </div>

                <div>
                    <label for="phone">Teléfono:</label><br />
                    <input type="text" id="phone" name="phone" />
                </div>

                <div>
                    <label for="birthdate">Fecha de nacimiento:</label><br />
                    <input type="text" id="birthdate" name="birthdate" />
                    <small>Formato: AAAA-MM-DD</small>
                </div>

                <div>
                    <label for="country">País:</label><br />
                    <select id="country" name="country">
                        <option value="esp">España</option>
                        <option value="mex">México</option>
                        <option value="col">Colombia</option>
                        <option value="arg">Argentina</option>
                        <option value="chile">Chile</option>
                    </select>
                </div>

                <div>
                    <label>Servicios adicionales:</label><br />
                    <input type="checkbox" id="insurance" name="services" value="insurance" />
                    <label for="insurance">Seguro</label><br />
                    <input type="checkbox" id="repair" name="services" value="repair" />
                    <label for="repair">Reparación</label><br />
                    <input type="checkbox" id="tuning" name="services" value="tuning" />
                    <label for="tuning">Tuning</label>
                </div>

                <div>
                    <label>Método de pago preferido:</label><br />
                    <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" />
                    <label for="creditCard">Tarjeta de crédito</label><br />
                    <input type="radio" id="paypal" name="paymentMethod" value="paypal" />
                    <label for="paypal">PayPal</label><br />
                    <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer" />
                    <label for="bankTransfer">Transferencia bancaria</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Consulta</legend>
                <div>
                    <label for="message">Mensaje:</label><br />
                    <textarea id="message" name="message" rows="5" cols="30"></textarea>
                </div>

                <div>
                    <label for="file">Subir archivo (opcional):</label><br />
                    <input type="file" id="file" name="file" accept="image/*,.pdf,.doc,.docx" />
                </div>

                <div>
                    <label for="date">Fecha de consulta:</label><br />
                    <input type="text" id="date" name="date" />
                    <small>Formato: AAAA-MM-DD</small>
                </div>

                <div>
                    <button type="submit" class="submit-button">
                        Enviar
                        <img src="images/tick.png" alt="Enviar" />
                    </button>
                </div>

                <div>
                    <button type="reset" class="reset-button">Restablecer</button>
                </div>
            </fieldset>
        </form>
    </div>
