<div class="container">
    <h2>Contacto</h2>
    <p>Si tienes alguna pregunta o consulta, puedes contactarnos a través de este Formulario.</p>

    <!-- Formulario de contacto -->
    <form action="/submit_contact" method="post">
        <label for="name">Nombre:</label><br />
        <input type="text" id="name" name="name" placeholder="Tu nombre completo" required="required" /><br /><br />

        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required="required" /><br /><br />

        <label for="subject">Asunto:</label><br />
        <input type="text" id="subject" name="subject" placeholder="Asunto del mensaje" required="required" /><br /><br />

        <label for="message">Mensaje:</label><br />
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required="required"></textarea><br /><br />

        <input type="submit" value="Enviar" />
    </form>
</div>
