<div class="container">
    <h2>Contacto</h2>
    <p>Si tienes alguna pregunta o consulta, por favor completa el siguiente formulario.</p>

    <h3>Formulario de contacto</h3>
    <form action="/submit_contact" method="post" enctype="multipart/form-data">
        <label for="name">Nombre:</label><br />
        <input type="text" id="name" name="name" placeholder="Tu nombre completo" required="required" /><br /><br />

        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required="required" /><br /><br />

        <label for="date">Fecha:</label><br />
        <input type="date" id="date" name="date" required="required" /><br /><br />

        <label for="queryType">Tipo de consulta:</label><br />
        <select id="queryType" name="queryType" required="required">
            <option value="">Selecciona un tipo de consulta</option>
            <option value="info">Información General</option>
            <option value="soporte">Soporte Técnico</option>
            <option value="ventas">Ventas</option>
            <option value="otros">Otros</option>
        </select><br /><br />

        <label>Método de contacto preferido:</label><br />
        <input type="radio" id="emailContact" name="contactMethod" value="email" checked />
        <label for="emailContact">Email</label><br />
        <input type="radio" id="phoneContact" name="contactMethod" value="phone" />
        <label for="phoneContact">Teléfono</label><br /><br />

        <label for="message">Mensaje:</label><br />
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required="required"></textarea><br /><br />

        <!-- Campo para subir archivos -->
        <label for="file">Subir archivo (opcional):</label><br />
        <input type="file" id="file" name="file" accept="image/*,.pdf,.doc,.docx" /><br /><br />

        <!-- Botón de enviar con tick -->
        <button type="submit" class="tick-button">
            Enviar
            <img src="images/tick.png" alt="Tick" />
        </button>
    </form>
</div>

</body>
